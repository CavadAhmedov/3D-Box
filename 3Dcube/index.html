<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>3D Amazing</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-11">
				<div class="qutu">
					<div class="kub">
						<div class="side top"></div>
						<div class="side bottom"></div>
						<div class="side front"></div>
						<div class="side back"></div>
						<div class="side left"></div>
						<div class="side right"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-4 emrler">
						<a>İstiqamət : </a> &nbsp; <a id="hor"> Horizontal </a>&nbsp; &vert; &nbsp;<a id="ver"> Vertical </a>
					</div>
				</div>
			</div>
			<div class="col-1">
						<h6>Rəngləri seçin: </h6>
						<br>
							<input id="frontcolor" type="color" value="#FFFFFF">
							<label>Front</label>
							<br>
							<input id="backcolor" type="color" value="#FFFFFF">
							<label>Back</label>
							<br>
							<input id="topcolor" type="color" value="#FFFFFF">
							<label>Top</label>
							<br>
							<input id="bottomcolor" type="color" value="#FFFFFF">
							<label>Bottom</label>
							<br>
							<input id="leftcolor" type="color" value="#FFFFFF">
							<label>Left</label>
							<br>
							<input id="rightcolor" type="color" value="#FFFFFF">
							<label>Right</label>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
